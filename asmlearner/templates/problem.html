{% extends "master.html" %}


{% block head %}
<link href="/css/codemirror.css" rel="stylesheet" />
<link href="/css/theme/dracula.css" rel="stylesheet" />
<style type="text/css">
    h2 {
        font-weight: normal;
        margin-top: 1em !important;
    }
    .main.ui {
        padding-top: 0px !important;
        margin-top: 0px;
        top: 40px;
        bottom: 0;
        left: 0;
        right: 0;
        position: absolute;
        overflow-y: auto;
    }
    .main.ui > .column {
        box-sizing: border-box;
    }
    p.desc {
        white-space: pre-line;
        line-height: 180%;
        padding: 10px;
    }
    .codeAreaContainer {
        background-color: #282a36 !important;
        padding: 0px !important;
    }

    textarea#codeArea, .CodeMirror {
        width: 98%;
        height: 100%;
        position: absolute;
    }

    .instructionContainer {
        overflow-y: auto;
        border-right: 2px solid #333;
        padding-left: 2rem !important;
    }

    #errorArea {
        position: absolute;
        bottom: 5px;
        left: 5px;
        right: 7px;
        z-index: 5;
        box-sizing: border-box;
        display: none;
    }

    #errorArea>p#content {
        white-space: pre-line;
    }

    #outputArea {
        position: absolute;
        width: 300px;
        height: 250px;
        top: 20%;
        right: 20%;
        z-index: 4;
        background: #222;
    }

    #outputArea .outputAreaTop {
        border-bottom-left-radius: 0 !important;
        border-bottom-right-radius: 0 !important;
        border-bottom: 1px solid #111;
        cursor: pointer;
    }

    #outputArea .outputAreaTop:hover {
        background: #1c1c1c;
    }

    #outputArea .outputAreaTop:active {
        background: #111;
    }

    #outputArea .outputTitle:before {
        background: transparent !important;
    }

    #outputArea pre {
        margin: 0px;
        border-radius: 0px;
        padding: 10px;
        box-sizing: border-box;
        background: #222;
        color: #ccc;
    }

    .CodeMirror-lines {
      padding: 20px;
    }
</style>
{% endblock %}

{% block content %}
{{ nav() }}
<div class="ui main stackable three column grid fixed">
    <div class="ui six wide column instructionContainer">
        <h2 class="ui dividing header">
            <i class="plug circular icon"></i>
            <div class="content">
                {{ problem['name'] }}
                <div class="sub header">
                    <a>{{ problem['category'] }}</a>
                </div>
            </div>
        </h2>
        <div class="control">
            <button type="submit" class="ui button green" onclick="compileCode();">
                <i class="ui play icon"></i>
                실행 (Ctrl + Enter)
            </button>
            <div class="ui small inline loader" id="codeButtonLoader"></div>
        </div>
        <p class="desc">{{ problem['instruction'] }}</p>
    </div>
    <div class="ui ten wide column codeAreaContainer">
        <div class="ui floating message" id="errorArea">
            <p id="content">Error message here</p>
            <i class="icon close large" onclick="closeError();"></i>
        </div>
        <textarea id="codeArea" class="code">{{ problem['example'] }}</textarea>
    </div>
    <div id="outputArea" class="ui card inverted">
        <div class="ui inverted top menu outputAreaTop">
            <div class="item outputTitle">
                Output
            </div>
            <a class="item right">
                <i class="close icon"></i>
            </a>
        </div>
        <pre class="ui code">출력이 나옵니다.</pre>
    </div>
</div>
<script type="text/javascript">
var problem = {
    id: {{ problem.id | tojson | safe }}
};
</script>
<script type="text/javascript" src="/js/codemirror.js"></script>
<script type="text/javascript" src="/js/mode/gas/gas.js"></script>
<script type="text/javascript" src="/js/jquery.min.js"></script>
<script type="text/javascript" src="/js/jquery-ui.min.js"></script>
<script type="text/javascript" src="/js/semantic.min.js"></script>
<script type="text/javascript" src="/js/problem.js"></script>
{% endblock %}
