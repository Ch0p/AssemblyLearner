{% extends "master.html" %}

{% block head %}
<style type="text/css">
  .main.ui {
    margin-top: 7em;
  }
  tr { cursor: pointer; }
</style>
{% endblock %}


{% block content %}
<div class="ui fixed inverted menu">
    <div class="ui container">
      <div href="#" class="header item">
        AssemblyLearner
      </div>
      <a href="/problems" class="item">Problems</a>
      <div class="right menu">
        <a class="item" href="/logout">Logout</a>
        {% if is_admin() %}
        <a class="item" href="/admin">Admin</a>
        {% endif %}
      </div>
      
    </div>
  </div>

  <div class="ui main text container">
    <h1 class="ui header">문제 목록</h1>
    <table class="ui selectable celled table">
        <thead>
            <th>문제 이름</th>
            <th width="100">카테고리</th>
            <th width="70">상태</th>
        </thead>
        <tbody>
            <tr class="positive">
                <td>테스트</td>
                <td>1</td>
                <td>Proved</td>
            </tr>
            <tr class="">
                <td>테스트</td>
                <td>1</td>
                <td></td>
            </tr>
        </tbody>
    </table>
  </div>
{% endblock %}
